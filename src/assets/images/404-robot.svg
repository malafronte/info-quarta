<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" aria-labelledby="title404 desc404" role="img">
  <title id="title404">Pagina non trovata - Errore 404</title>
  <desc id="desc404">Un'illustrazione di un robot confuso che guarda un cavo spezzato, con il numero 404 sullo sfondo.</desc>

  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dfe6e9;stop-opacity:1" />
    </linearGradient>
    <style>
      .robot-body { fill: #636e72; }
      .robot-light { fill: #dfe6e9; }
      .robot-eye { fill: #0984e3; }
      .wire-broken { fill: none; stroke: #d63031; stroke-width: 6; stroke-linecap: round; }
      .wire-intact { fill: none; stroke: #2d3436; stroke-width: 6; stroke-linecap: round; }
      .bg-text { fill: #b2bec3; opacity: 0.2; font-family: sans-serif; font-weight: 900; font-size: 250px; }
      .question-mark { fill: #0984e3; }
    </style>
  </defs>

  <text x="50%" y="60%" text-anchor="middle" class="bg-text">404</text>

  <g transform="translate(150, 100)">

    <path d="M 0,250 Q 50,200 100,250" class="wire-intact" transform="translate(-80, 20)"/>
    <path d="M 220,250 Q 270,300 320,250" class="wire-intact" transform="translate(40, 20)"/>
    <g transform="translate(130, 260)">
      <path d="M -10,0 L -20,-10 M 10,0 L 20,-10 M 0,-10 L 0,-20" class="wire-broken" stroke-width="3"/>
      <circle cx="0" cy="0" r="5" fill="#d63031"/>
    </g>

    <g transform="translate(80, 50)">
      <rect x="20" y="60" width="80" height="100" rx="20" ry="20" class="robot-body" />
      <rect x="10" y="0" width="100" height="70" rx="35" ry="35" class="robot-body" />
      <rect x="25" y="15" width="70" height="40" rx="20" ry="20" class="robot-light" />
      <circle cx="45" cy="35" r="8" class="robot-eye" />
      <circle cx="75" cy="35" r="6" class="robot-eye" /> <line x1="60" y1="0" x2="60" y2="-20" stroke="#636e72" stroke-width="4"/>
      <circle cx="60" cy="-25" r="6" fill="#d63031"/>

      <path d="M 20,90 Q -10,120 10,150" stroke="#636e72" stroke-width="8" fill="none" stroke-linecap="round"/>
      <path d="M 100,90 Q 130,120 110,150" stroke="#636e72" stroke-width="8" fill="none" stroke-linecap="round"/>
    </g>

    <g transform="translate(140, 20)">
        <text x="0" y="0" font-family="sans-serif" font-size="40" font-weight="bold" class="question-mark">?</text>
        <text x="30" y="-20" font-family="sans-serif" font-size="30" font-weight="bold" class="question-mark" opacity="0.7">?</text>
    </g>
  </g>
</svg>
